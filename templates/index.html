<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Candidate List</h1>
    <a href="{{ url_for('add_candidate') }}">Add New Candidate</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Interview Date</th>
                <th>Documents Submitted</th>
                <th>Candidate Name</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
            <tr>
                <td>{{ candidate.id }}</td>
                <td>{{ candidate.company_name }}</td>
                <td>{{ candidate.interview_date }}</td>
                <td>{{ candidate.documents_submitted }}</td>
                <td>{{ candidate.candidate_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
